<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        .container {
            margin-top: 20px;
        }
        #logout-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #logout-button, #home-button {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        #home-button {
            background-color: #007bff;
            margin-right: 69px;
        }
        #login-email {
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 200px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Performance Data</h1>
    <div id="login-email" ></div>
    <button id="home-button" class="btn btn-primary">Начало</button>
    <button id="logout-button">Изход</button>
    <div class="button-container">
        <button id="employee-button" class="btn btn-primary">Employee</button>
        <button id="experience-button" class = "btn btn-primary">Experience</button>
        <button id="leave-button" class ="btn btn-primary">Leave</button>
        <button id="compensation-button" class ="btn btn-primary">Compensation</button>
        <button id="education-button" class ="btn btn-primary">Education</button>
        <button id="performance-button" class ="btn btn-primary">Performance</button>
        <button id="training-button" class= "btn btn-primary">Training</button>
    </div>
</div>

<div class="container">
    <h3 id="header-title">Performance Information</h3>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Performance Score</th>
            <th scope="col">Comments</th>
            <th scope="col">Review Date</th>
        </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>
</div>

<div class="footer">
    <p>Human Capital Management</p>
    <a href="../">Home</a>
</div>

<script src="../js/view/view-performance.js"></script>
<script>

    document.getElementById('employee-button').addEventListener('click', function() {
        redirectToPage('Employee');
    });

    document.getElementById('experience-button').addEventListener('click', function() {
        redirectToPage('Experience');
    });

    document.getElementById('leave-button').addEventListener('click', function() {
        redirectToPage('Leave');
    });

    document.getElementById('compensation-button').addEventListener('click', function() {
        redirectToPage('Compensation');
    });

    document.getElementById('education-button').addEventListener('click', function() {
        redirectToPage('Education');
    });

    document.getElementById('performance-button').addEventListener('click', function() {
        redirectToPage('Performance');
    });

    document.getElementById('training-button').addEventListener('click', function() {
        redirectToPage('Training');
    });

    function redirectToPage(model) {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        location.href = `view-${model.toLowerCase()}.html?id=${id}`;
    }

</script>
</body>
</html>
